<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEXELS</title>
  <link rel="stylesheet" href="pexels.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      background: url('pexels-pixabay-326055.jpg') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }

    .download {
      margin-top: 10px;
      background: #0073ff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .download:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pexels</h1>
    <div class="hero">
      <div class="overlay"></div>
    </div>
    <nav>
      <ul>
        <li><a href="HOME.HTML">Home</a></li>
        <li><a href="video.html">Videos</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="challenges.html">Challenges</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for images or videos...">
    </div>
  </header>

  <main>
    <section id="gallery" class="grid-layout">
      <div class="card">
        <img src="https://source.unsplash.com/random/200x200?sig=1" alt="Pexels Image 1">
        <button class="download" onclick="downloadImage('https://source.unsplash.com/random/200x200?sig=1', 'Pexels Image 1')">Download</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/200x200?sig=2" alt="Pexels Image 2">
        <button class="download" onclick="downloadImage('https://source.unsplash.com/random/200x200?sig=2', 'Pexels Image 2')">Download</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/200x200?sig=3" alt="Pexels Image 3">
        <button class="download" onclick="downloadImage('https://source.unsplash.com/random/200x200?sig=3', 'Pexels Image 3')">Download</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KlikStock - Free Stock Photos and Videos</p>
  </footer>

 
</body>
</html>
