<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kid Chatbot</title>
    <link rel="stylesheet" href="ai.css">
    <script defer src="ai.js"></script>
</head>
<body>
    <div class="scene">
        <video id="conversation-video" autoplay muted loop>
            <source src="robot2.webm" type="video/mp4">
        </video>
        <div class="speech-bubble" id="speech-text"></div>
    </div>

    <div class="chatbot">
        <img src="kid-avatar.png" alt="Chatbot Kid" class="chatbot-avatar">
        <div class="chatbot-name">AI Kid</div>
        <input type="text" id="chat-input" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
        <div id="chatbot-response"></div>
    </div>
</body>
</html>
